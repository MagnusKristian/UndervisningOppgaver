<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    table{
            border: 2px solid grey;
            border-collapse: collapse;
        }
     th, td{
            border: 1px solid black;
            padding: 30px;
            width: 100vw;
            height: 10vh;
            text-align: center;
        }
</style>

</head>
<body>
    <h1>
        HEADLINE

    </h1>


    
<div>
    Liste med deltagere:
</div>

<ul>
    <li>navn nummer 1</li>
    <li>navn nummer 2</li>
    <li>navn nummer 3</li>
</ul>

    <table>
    <tr><th>navn 1</th><th>alder 1 </th><th>kjønn 1</th></tr>
    <tr><td>navn 2</td><td>alder 2 </td><th>kjønn 2 </th></tr>
    <tr><td>navn 3</td><td>alder 3</td><th>kjønn 3 </th></tr>
</table>
<p>radio valg:</p>

<div>
  <input type="radio" id="nummer1" name="valg" value="nummer1"
         checked>
  <label for="nummer1">nummer1</label>
</div>

<div>
  <input type="radio" id="nummer2" name="valg" value="nummer2">
  <label for="nummer2">nummer2</label>
</div>
<div>
    <input type="radio" id="nummer3" name="valg" value="nummer3">
    <label for="nummer3">nummer3</label>
  </div>
</body>
</html>
