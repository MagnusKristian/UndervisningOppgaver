    <div id="hoved">

<script>
    
    //model
    // det er feil på "svar" variabelen, må finne ut hvordan jeg kan

    let svar = ("magnus","Magnus","magnus kristian","Magnus Kristian");
    let qwqw = "";
    let hovedDiv = document.getElementById('hoved');
    
   //view
   show();
        function show(){
            let html = `
            <h1>
        Hva heter jeg?:
    </h1>
    <input onchange="checkUserinput(this.value)" >
    <h2 id="qwqw"></h2>


            `;
            hovedDiv.innerHTML = html;
        }


   //controller
function checkUserinput(userinput){
   
    if(userinput == svar ){

        qwqw = "Riktig!";
       

    }
    else{
        qwqw = "Feil!";
       
    }
    document.getElementById('qwqw').innerHTML = qwqw;
}
